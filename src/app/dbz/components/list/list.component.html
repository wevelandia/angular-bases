<!-- Expandir el nhfor ello para saber el numero de indice de la lista: let i = index -->
<!-- Tambien se puede sacar el primer elemento en *ndFor con let isFirst = first -->
<!-- Tambien se puede sacar el último elemento en *ndFor con let isLast = last -->
<!-- Tambien se puede sacar si es par el elemento en *ndFor con let isEven = even -->
<!-- Tambien se puede sacar si es par el elemento en *ndFor con let isOdd = odd -->
<!-- ngClass me adiciona una clase a un objeto de HTML-->
<!-- Cualquier atrivuto de HTML como class si se deja encerrado en [] es para que lo controle y le asigne un valor automaticamente y lo que va despues de = es una instruccion en javascript -->
<!-- justify-content-between: Significa que el espacio lo distribulla en el medio -->
<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let charcater of characterList; let i = index; let isFirst = first; let isLast = last; let isEven = even; let isOdd = odd;"
    class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }">

    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>

      <span>{{ charcater.name }} - </span>

      <strong>Power: </strong>

      <span>{{ charcater.power }}</span>
    </div>
    <!-- Si es el primero y si es el ultimo le cambiamos de clase al item de la lista para ponerlo en colores -->
    <!-- <span> Es el primero: {{ isFirst }}</span> -->

    <!-- <span> Es el último: {{ isLast }} </span> -->
    <!-- Botón para borrar un Personaje -->
    <button class="btn btn-danger" (click)="onDeleteCharacter( charcater.id )">X</button>

  </li>
</ul>
